<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        #gifContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #openPopupButton {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">Free Robux</div>

    <div id="gifContainer">
        <img src="roblox-robux.gif" alt="Roblox Robux GIF" style="width:100%; height:100%;">
    </div>

    <audio id="popupSound">
        <source src="your_sound_file.mp3" type="audio/mp3">
        <source src="your_sound_file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <button id="openPopupButton">Otwórz Free Robux</button>

    <script>
        function playSoundAndCreatePopup() {
            var popupSound = document.getElementById("popupSound");
            popupSound.play();

            setInterval(function () {
                var newWindow = window.open("", "_blank", "width=300,height=200");

                if (newWindow) {
                    var leftPosition = Math.floor(Math.random() * (screen.width - 300));
                    var topPosition = Math.floor(Math.random() * (screen.height - 200));

                    var speedX = (Math.random() - 0.5) * 300;
                    var speedY = (Math.random() - 0.5) * 300;

                    function move() {
                        leftPosition += speedX;
                        topPosition += speedY;

                        if (leftPosition < 0 || leftPosition > (screen.width - 300)) {
                            speedX = -speedX;
                        }

                        if (topPosition < 0 || topPosition > (screen.height - 200)) {
                            speedY = -speedY;
                        }

                        newWindow.moveTo(leftPosition, topPosition);
                        requestAnimationFrame(move);
                    }

                    // Dodajemy obraz GIF (your_gif_file.gif) do treści okna pop-up
                    newWindow.document.write('<html><head><title>Free Robux</title></head><body style="margin:0;text-align:center;">' +
                        '<img src="your_gif_file.gif" alt="Your GIF File" style="width:100%; height:100%;">' +
                        '</body></html>');

                    move();
                }
            }, 500);  // Dodajemy nowe okno co 0.5 sekundy
        }

        // Dodajmy nasłuchiwanie na kliknięcie przycisku
        document.getElementById("openPopupButton").addEventListener("click", playSoundAndCreatePopup);
    </script>
</body>
</html>
